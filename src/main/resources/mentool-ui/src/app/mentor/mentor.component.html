<div class="container jumbotron">
  <h1>Mentor form</h1>
  <form [formGroup]="mentorForm" class="align-content-center" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Email Address:
        <input type="text" formControlName="username" class="form-control" required email>
        <div *ngIf="mentorForm.get('username').invalid && (mentorForm.get('username').dirty || mentorForm.get('username').touched)"
             class="alert alert-danger">

          <div *ngIf="mentorForm.get('username').errors.required">
            Address is required.
          </div>
          <div *ngIf="mentorForm.get('username').errors.minlength">
            Address must be at least 4 characters long.
          </div>
          <div *ngIf="mentorForm.get('username').errors.email">
            Address provided is not an email.
          </div>
        </div>
      </label>
    </div>

    <div class="form-group">
      <label>
        Password:
        <input type="password" formControlName="password" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label>
        First Name:
        <input type="text" formControlName="firstName" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label>
        Last Name:
        <input type="text" formControlName="lastName" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label class="form-group">
        Phone Number:
        <input type="tel" formControlName="phoneNumber" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label>
        Years of Experience:
        <input type="number" formControlName="yearsOfExperience" class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label>
        Linkedin URL:
        <input type="url" formControlName="linkedinUrl" class="form-control">
      </label>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!mentorForm.valid">Submit</button>
  </form>
</div>

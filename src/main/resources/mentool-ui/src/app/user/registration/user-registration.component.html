<div class="container">
  <h1>User registration form</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Email Address</label>
      <input type="text" class="form-control" id="username" required [(ngModel)] = "model.username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required [(ngModel)] = "model.password" name="password"
             #password="ngModel"
      >
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)] = "model.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)] = "model.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)] = "model.phoneNumber" name="phoneNumber">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">
      Submit
    </button>
  </form>
</div>

<!--readonly-->
<div [hidden]="!readonly">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Username</div>
    <div class="col-xs-9">{{ model.username }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">First Name</div>
    <div class="col-xs-9">{{ model.firstName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Last Name</div>
    <div class="col-xs-9">{{ model.lastName}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Phone Number</div>
    <div class="col-xs-9">{{model.phoneNumber}}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

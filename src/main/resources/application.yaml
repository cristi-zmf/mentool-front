spring:
  application:
    name: mentool-front
server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
  instance:
    preferIpAddress: true

zuul:
  routes:
    token:
      serviceId: mentool-back
      path: /token/**
      stripPrefix: false


ribbon:
  eureka:
    enabled: true



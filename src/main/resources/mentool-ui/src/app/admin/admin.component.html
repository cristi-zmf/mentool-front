<div class="align-content-center">
  <div class="form-group">
    <label>
      Email Address:
      <input type="text" [value]="username" class="form-control" readonly>
    </label>
  </div>
</div>

<mat-toolbar>Skills</mat-toolbar>
<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="align-content-center">
    <!-- Skill Name -->
    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef> Skill Name </th>
      <td mat-cell *matCellDef="let element"> {{element.skillName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
